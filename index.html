<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1 class="main__title">Password Generator</h1>
            <div class="password">
                <input class="password__input" placeholder="your password" type="text" readonly>
                <button class="copy-btn">
                    <img class="copy-img" src="./img/copy.svg" alt="">
                </button>
            </div>
            <div class="settings">
                <div class="settings__length">
                    <label for="length" class="input__text">Password Length</label>
                    <input type="number" id="length" class="length__input" min="5" max="30" value="10">
                </div>
                <div class="settings__checkbox">
                   <div class="checkbox">
                        <label class="input__text" for="uppercase">Include uppercase letter</label>
                        <input class="checkbox__input uppercase" type="checkbox" id="uppercase" checked>
                   </div>
                   <div class="checkbox">
                        <label class="input__text" for="lowercase">Include lowercase letter</label>
                        <input class="checkbox__input lowercase" type="checkbox" id="lowercase" checked>
                   </div>
                   <div class="checkbox">
                        <label class="input__text" for="numbers">Include numbers</label>
                        <input class="checkbox__input numbers" type="checkbox" id="numbers" checked>
                   </div>
                   <div class="checkbox">
                        <label class="input__text" for="symbols">Include symbols</label>
                        <input class="checkbox__input symbols" type="checkbox" id="symbols" checked>
                   </div>
                </div>
            </div>
            <div class="buttons">
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
